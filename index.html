<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Test HTML</title>
    <style>
        /* Phần CSS để kiểm tra giao diện */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #666;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Ẩn mặc định */
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hoạt động tốt! ✅</h1>
        <p>Nếu bạn nhìn thấy dòng chữ này, nghĩa là trình duyệt đã đọc được HTML và CSS.</p>
        
        <button onclick="checkSystem()">Kiểm tra JavaScript</button>
        
        <div id="js-status" class="status">
            </div>
    </div>

    <script>
        // Phần Script để kiểm tra tính năng động
        function checkSystem() {
            const statusBox = document.getElementById('js-status');
            const now = new Date();
            
            statusBox.innerHTML = `JavaScript đang chạy ổn định!<br>Thời gian: ${now.toLocaleTimeString()}`;
            statusBox.classList.add('success');
            
            console.log("Test log: Hệ thống hoạt động bình thường.");
        }
    </script>

</body>
</html>
